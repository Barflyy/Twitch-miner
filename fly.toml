app = "twitch-miner"
primary_region = "iad"  # US - Washington DC (évite les blocages UE)
# Note: Amsterdam (ams) bloque souvent les prédictions Twitch dans l'UE
# Autres régions recommandées: iad (US), sin (Singapour), hnd (Japon)

[build]

[env]
  DATA_DIR = "/data"

[mounts]
  source = "twitch_data"
  destination = "/data"

[processes]
  app = "python -u start.py"

[[vm]]
cpu_kind = "shared"
cpus = 1
memory = "1gb"

[http_service]
  internal_port = 5001
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]
